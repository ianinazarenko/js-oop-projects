<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/78d7470de0.js" crossorigin="anonymous"></script>
    <title>Counter</title>
</head>

<body>
    <!-- nature -->
    <section class="--section --section-centered nature">
        <img src="./img/nature-1.jpg" title="nature-1" class="img" alt="nature" data-id="1" />
        <img src="./img/nature-2.jpg" title="nature-2" class="img" alt="nature" data-id="2" />
        <img src="./img/nature-3.jpg" title="nature-3" class="img" alt="nature" data-id="3" />
    </section>
    <!-- city -->
    <section class="--section --section-centered city">
        <img src="./img/city-1.jpg" title="city-1" class="img" alt="city" data-id="1" />
        <img src="./img/city-2.jpg" title="city-2" class="img" alt="city" data-id="2" />
        <img src="./img/city-3.jpg" title="city-3" class="img" alt="city" data-id="3" />
        <img src="./img/city-4.jpg" title="city-4" class="img" alt="city" data-id="4" />
        <img src="./img/city-5.jpg" title="city-5" class="img" alt="city" data-id="5" />
    </section>
    <!-- modal -->
    <div class="modal">
        <!-- close btn -->
        <button class="close-btn">
            <i class="fas fa-times"></i>
        </button>
        <!-- content -->
        <div class="modal__content">
            <!-- main content -->
            <div class="modal__main-content">
                <!-- prev next btn -->
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <img src="./img/city-5.jpg" alt="" class="modal__main-img" />
            </div>
            <h3 class="modal__img-title">Image title</h3>
            <div class="modal__img-container">
                <img src="./img/city-3.jpg" alt="image" class="modal__img" />
                <img src="./img/city-4.jpg" alt="image" class="modal__img" />
                <img src="./img/city-5.jpg" alt="image" class="modal__img" />
            </div>
        </div>
    </div>
    <!-- javascript -->
    <!-- <script src="./app.js"></script> -->
    <script src="./app-class.js"></script>
    <!-- <script src="./app-test.js"></script> -->
</body>

</html>
